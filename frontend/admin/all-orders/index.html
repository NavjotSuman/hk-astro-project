<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Order Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold text-gray-700 mb-4">Admin Order Section</h1>
        <div class="overflow-x-auto bg-white shadow-md rounded-lg">
            <table class="min-w-full table-auto border-collapse border border-gray-300">
                <thead>
                    <tr class="bg-gray-200 text-gray-700">
                        <th class="px-4 py-2 border border-gray-300 text-left ">SN.</th>
                        <th class="px-4 py-2 border border-gray-300 text-left whitespace-nowrap w-auto">Order ID</th>
                        <th class="px-4 py-2 border border-gray-300 text-left whitespace-nowrap w-auto">Customer Name</th>
                        <th class="px-4 py-2 border border-gray-300 text-left whitespace-nowrap w-auto">Customer Email</th>
                        <th class="px-4 py-2 border border-gray-300 text-left whitespace-nowrap w-auto">Customer Phone</th>
                        <th class="px-4 py-2 border border-gray-300 text-left whitespace-nowrap w-auto">Customer Address</th>
                        <th class="px-4 py-2 border border-gray-300 text-left whitespace-nowrap w-auto">Customer Pincode</th>
                        <th class="px-4 py-2 border border-gray-300 text-left whitespace-nowrap w-auto">Item Name</th>
                        <th class="px-4 py-2 border border-gray-300 text-left whitespace-nowrap w-auto">Item Price</th>
                        <th class="px-4 py-2 border border-gray-300 text-left whitespace-nowrap w-auto">Quantity</th>
                        <th class="px-4 py-2 border border-gray-300 text-left whitespace-nowrap w-auto">Total Price</th>
                        <th class="px-4 py-2 border border-gray-300 text-left whitespace-nowrap w-auto">Order Status</th>
                        <!-- <th class="px-4 py-2 border border-gray-300 text-left">OrderDate</th> -->
                        <th class="px-4 py-2 border border-gray-300 text-center whitespace-nowrap w-auto">Actions</th>
                    </tr>
                </thead>
                <tbody id="order-table">
                    <!-- Example Row -->
                    <!-- <tr class="hover:bg-gray-100">
                        <td class="px-4 py-2 border border-gray-300">001</td>
                        <td class="px-4 py-2 border border-gray-300">ORD12345</td>
                        <td class="px-4 py-2 border border-gray-300">Coffee Mug</td>
                        <td class="px-4 py-2 border border-gray-300">$10.99</td>
                        <td class="px-4 py-2 border border-gray-300">Pending</td>
                        <td class="px-4 py-2 border border-gray-300 text-center">
                            <button class="text-blue-500 hover:text-blue-700" onclick="openPopup()">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="text-red-500 hover:text-red-700 ml-2">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </td>
                    </tr> -->
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- modal pop up for update the order status -->
    <div 
        id="statusModal" 
        class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden"
    >
        <div class="bg-white rounded-lg shadow-lg p-6 w-80">
            <h2 class="text-xl font-semibold mb-4">Do you want to update Status?</h2>
            <div class="flex justify-end">
                <button 
                    class="bg-green-500 text-white px-4 py-2 rounded mr-2"
                    onclick="confirmUpdate()">
                    Yes
                </button>
                <button 
                    class="bg-red-500 text-white px-4 py-2 rounded"
                    onclick="closeModal()">
                    No
                </button>
            </div>
        </div>
    </div>

    <!-- Pop-Up Section -->
    <div id="popup" class="fixed inset-0 bg-gray-800 bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-lg p-6 w-96">
            <h2 class="text-xl font-bold text-gray-700 mb-4">Edit Order</h2>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Order ID</label>
                    <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" >
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Customer Name</label>
                    <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" >
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Customer Email</label>
                    <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" >
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Customer Phone</label>
                    <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" >
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Customer Address</label>
                    <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" >
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Customer Pincode</label>
                    <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" >
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Item Name</label>
                    <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" >
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Item Price</label>
                    <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" >
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Quantity</label>
                    <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" >
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Total Price</label>
                    <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" >
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Date</label>
                    <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" >
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Order Status</label>
                    <select class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="Pending" selected>Pending</option>
                        <option value="Completed">Completed</option>
                        <option value="Cancelled">Cancelled</option>
                    </select>
                </div>
                <div class="flex justify-end">
                    <button type="button" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg mr-2" onclick="closePopup()">Cancel</button>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

      <!-- JavaScript for Pop-Up -->
      <script>
          const popup = document.getElementById('popup');
  
          function openPopup() {
              popup.classList.remove('hidden');
          }
  
          function closePopup() {
              popup.classList.add('hidden');
          }
      </script>
      <script src="../script/script.js"></script>
</body>
</html>
