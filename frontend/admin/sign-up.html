<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900">
  <div class="w-full max-w-md p-6 bg-gray-800 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-200">Create an Account</h2>
    <p class="text-sm text-center text-gray-400 mb-6">Join us today and explore the benefits!</p>
    
    <form>
      <!-- Name Field -->
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-300">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required 
               class="w-full px-3 py-2 mt-1 text-gray-100 bg-gray-700 border border-gray-600 rounded-md focus:ring-blue-500 focus:border-blue-500">
      </div>
      
      <!-- Email Field -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required 
               class="w-full px-3 py-2 mt-1 text-gray-100 bg-gray-700 border border-gray-600 rounded-md focus:ring-blue-500 focus:border-blue-500">
      </div>
      
      <!-- Password Field -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required 
               class="w-full px-3 py-2 mt-1 text-gray-100 bg-gray-700 border border-gray-600 rounded-md focus:ring-blue-500 focus:border-blue-500">
      </div>
      
      <!-- Sign-Up Button -->
      <button type="submit" 
              class="w-full px-4 py-2 font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900">
        Sign Up
      </button>
    </form>
    
    <!-- <p class="mt-4 text-sm text-center text-gray-400">
      Already have an account? <a href="#" class="text-blue-500 hover:underline">Log in</a>
    </p> -->
  </div>
</body>
</html>
