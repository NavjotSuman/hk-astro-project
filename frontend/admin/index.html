<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page - Dark Theme</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900">
  <div class="w-full max-w-sm p-6 bg-gray-800 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-200">Welcome Back</h2>
    <p class="text-sm text-center text-gray-400 mb-6">Please sign in to your account</p>
    
    <form>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required 
               class="w-full px-3 py-2 mt-1 text-gray-100 bg-gray-700 border border-gray-600 rounded-md focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete
               class="w-full px-3 py-2 mt-1 text-gray-100 bg-gray-700 border border-gray-600 rounded-md focus:ring-blue-500 focus:border-blue-500">
               <p class="text-red-500 px-2" id="warning-tag">
               </p>
      </div>
      <button type="submit" id="submitButton"
              class="w-full px-4 py-2 font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900 mb-2">
        Sign In
      </button>
    </form>
    
    <!-- <p class="mt-4 text-sm text-center text-gray-400">
      Don't have an account? <a href="#" class="text-blue-500 hover:underline">Sign up</a>
    </p> -->
  </div>
</body>
</html>

<script src="./script/authScript.js"></script>
